<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Musicnary</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <audio id="Without Me"><source src="./music/Without Me.mp3" type="audio/mpeg"></audio>
    <audio id="Heartbreak Anniversary"><source src="./music/Giveon - Heartbreak Anniversary (Audio).mp3" type="audio/mpeg"></audio>
    <audio id="Double Take"><source src="./music/dhruv - double take (Official Audio).mp3" type="audio/mpeg"></audio>
    <audio id="Ignite"><source src="./music/Ignite - Zedd [MP3 128kbps].mp3" type="audio/mpeg"></audio>
    <audio id="Perfect Duet"><source src="./music/Perfect Duet - Ed Sheeran_ Beyonce [MP3 128kbps].mp3" type="audio/mpeg"></audio>
    <audio id="Photograph"><source src="./music/Photograph - Ed Sheeran.mp3" type="audio/mpeg"></audio>
    <audio id="Sucker"><source src="./music/Sucker - Jonas Brothers.mp3" type="audio/mpeg"></audio>
    <audio id="Thank U Next"><source src="./music/Thank U_ Next - Ariana Grande [128kbps_MP3].mp3" type="audio/mpeg"></audio>
    <audio id="Venom"><source src="./music/Venom - Eminem [128kbps_MP3].mp3" type="audio/mpeg"></audio>
    <main>
        <div class="drawing">
            <img class="guessDrawing" src="images/withoutme3.png">
        </div>
        <div class="title">
            <h1>Guess a song </h1>
        </div>
        <div class="input">
            <div class="input">
                <input type="text" id="inputBox" class="text-field" onkeyup="searchMusic()" placeholder="Guess a music based on the clues in the drawing">
                <div class="done-wrapper">
                    <a id="save" href="replay1.html" accesskey="s"><button id="done" onclick="stopSong();save_guess3()"><img src="images/done.png">DONE!</button></a>
                </div>

                <ul id="songList">
                    <li onclick="playSongPreview('Double Take'), changeInputBox(innerText)">dhruv - Double Take</li>
                    <li onclick="playSongPreview('Heartbreak Anniversary'), changeInputBox(innerText)">Giveon - Heartbreak Anniversary</li>
                    <li onclick="playSongPreview('Without Me'), changeInputBox(innerText)">Halsey - Without Me</li>
                    <li onclick="playSongPreview('Ignite'), changeInputBox(innerText)">Zedd - Ignite</li>
                    <li onclick="playSongPreview('Perfect Duet'), changeInputBox(innerText)">Ed Sheeran, Beyonce - Perfect Duet</li>
                    <li onclick="playSongPreview('Photograph'), changeInputBox(innerText)">Ed Sheeran - Photograph</li>
                    <li onclick="playSongPreview('Sucker'), changeInputBox(innerText)">Jonas Brothers - Sucker</li>
                    <li onclick="playSongPreview('Thank U Next'), changeInputBox(innerText)">Ariana Grande - Thank U Next</li>
                    <li onclick="playSongPreview('Venom'), changeInputBox(innerText)">Eminem - Venom</li>
                </ul>
            </div>

        </div>
        <div class="volume">
            <input id="volume-slider" class="vertical" orient="vertical" oninput="get_volume()" type="range" min="0" max="1" value="1" step="any">
            <img src="./images/volume.png">
        </div>
    </main>

</body>
<script type="text/javascript" src="./js/searchmusic.js"></script>
<script type="text/javascript" src="./js/guess.js"></script>

</html>
