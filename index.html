<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicnary</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <main>
        <div class="logo">
            <img src="images/logo.png">
            <h1>Musicnary</h1>
        </div>
        <div class="login">
            <div class="box-wrapper">
                <div class="login-selection">
                    <div class="login-wrapper">
                        <div class="avatar-wrapper">
                            <div class="avatar-selection">
                                <h1>
                                    < </h1>
                                        <img src="images/playing.png">
                                        <h1> > </h1>
                            </div>

                            <div class="login-profile-name">
                                <h1>Chose a character and nickname</h1>
                                <input placeholder="Please enter your nickname" id="nameInput">
                            </div>
                        </div>
                        <div class="login-button">
                            <a href="lobby.html"><button class="start-button tooltip" id="startBtn" accesskey="s" onclick="nickname()"><img src="images/play.png">START<span class="tooltiptext">Start Button<br>Shortcut : Alt + s<br>Starts the game</span></button></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="how-to-play">
                <h1>HOW TO PLAY</h1>
                <div class="help-title">
                    <div class="help-button">
                        <h1>
                            < </h1>
                    </div>
                    <div class="section"><img src="images/help1.png"></div>
                    <div class="help-button">
                        <h1> > </h1>
                    </div>
                </div>
                <div class="help-desc">
                    <h2>1. CALLING IS BETTER</h2>
                    <p>Invite your Friends to voice call</p>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="js/login.js"></script>

</html>
