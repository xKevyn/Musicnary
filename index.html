<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicnary</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
    <main>
        <div class="logo">
            <img src="images/playing.png">
        </div>
        <div class="login">
            <div class="box-wrapper">
                <div class="login-selection">
                    <button class="setting-buttons left-button" accesskey="1">ANONYMOUS</button>
                    <button class="setting-buttons right-button unselected-button" accesskey="2">AUTHENTICATED</button>
                    <div class="login-wrapper">
                        <div class="avatar-wrapper">
                            <div class="avatar-selection">
                                <h1>
                                    < </h1>
                                        <img src="images/playing.png">
                                        <h1> > </h1>
                            </div>

                            <div class="login-profile-name">
                                <h1>Chose a character and nickname</h1>
                                <input placeholder="Please enter your nickname" id="nameInput">
                            </div>
                        </div>
                        <div class="login-button">
                            <a href="lobby.html"><button class="start-button" id="startBtn" accesskey="s"><img src="images/play.png">START</button></a>
                        </div>
                    </div>
                    <div class="login-wrapper2 invis">
                        <div class="avatar-wrapper">
                            <div class="avatar-selection">
                                <img src="images/playing.png">
                            </div>

                            <div class="login-profile-name">
                                <h1>Login to earn rewards from Daily Challenges</h1>
                            </div>
                        </div>
                        <div class="login-button">
                            <a href="lobby.html"><button class="start-button" accesskey="s"><img src="images/play.png">LOGIN</button></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="how-to-play">
                <h1>HOW TO PLAY</h1>
                <div class="help-title">
                    <div class="help-button">
                        <h1> < </h1>
                    </div>
                    <div class="section"><img src="images/help1.png"></div>
                    <div class="help-button">
                        <h1> > </h1>
                    </div>
                </div>
                <div class="help-desc">
                    <h2>1. CALLING IS BETTER</h2>
                    <p>Invite your Friends to voice call</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
