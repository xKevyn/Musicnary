<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Musicnary</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <main>
        <div class="lobby">
            <div class="player-list">
                <div tabindex="0"><img id="player1" src="images/playing.png">
                    <h2 class="player1name">Player 001</h2>
                </div>
                <div tabindex="0"><img id="player2" src="images/playing.png">
                    <h2>Player 002</h2>
                </div>
                <div tabindex="0"><img id="player3" src="images/playing.png">
                    <h2>Player 003</h2>
                </div>
                <div tabindex="0"><img id="player4" src="images/playing.png">
                    <h2>Player 004</h2>
                </div>
                <div tabindex="0"><img id="player5" src="images/playing.png">
                    <h2>Player 005</h2>
                </div>
                <div tabindex="0"><img id="player6" src="images/playing.png">
                    <h2>Player 006</h2>
                </div>
                <div tabindex="0" class="none"><img id="player7" src="images/playing.png">
                    <h2>Player 007</h2>
                </div>
                <div tabindex="0" class="none"><img id="player8" src="images/playing.png">
                    <h2>Player 008</h2>
                </div>
                <div tabindex="0" class="none"><img id="player9" src="images/playing.png">
                    <h2>Player 009</h2>
                </div>
                <div tabindex="0" class="none"><img id="player10" src="images/playing.png">
                    <h2>Player 010</h2>
                </div>
                <div tabindex="0" class="none"><img id="player11" src="images/playing.png">
                    <h2>Player 011</h2>
                </div>
                <div tabindex="0" class="none"><img id="player12" src="images/playing.png">
                    <h2>Player 012</h2>
                </div>
                <div tabindex="0" class="none"><img id="player13" src="images/playing.png">
                    <h2>Player 013</h2>
                </div>
                <div tabindex="0" class="none"><img id="player14" src="images/playing.png">
                    <h2>Player 014</h2>
                </div>
            </div>
            <div class="box-wrapper">
                <div class="gamemode-selection">
                    <div class="gamemode-wrapper">
                        <div class="gamemodes">
                            <div id="default" class="gamemode"><img src="images/default.png"></div>
                            <div id="speedrun" class="gamemode"><img src="images/speedrun.png"></div>
                        </div>
                        <div class="gamemode-names">
                            <h2>NORMAL</h2>
                            <h2> SPEEDRUN</h2>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="invite-button" accesskey="i"><img src="images/invite.png">INVITE</button>
                    <a href="countdown.html"><button class="start-button" accesskey="s"><img src="images/play.png">START</button></a>
                </div>
            </div>
        </div>

    </main>
</body>
<script type="text/javascript" src="js/lobby.js"></script>

</html>
