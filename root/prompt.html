<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/searchmusic.js"></script>
</head>

<body>
    <audio id="Without Me"><source src="./music/Without Me.mp3" type="audio/mpeg"></audio>
    <audio id="Heartbreak Anniversary"><source src="./music/Giveon - Heartbreak Anniversary (Audio).mp3" type="audio/mpeg"></audio>
    <audio id="Double Take"><source src="./music/dhruv - double take (Official Audio).mp3" type="audio/mpeg"></audio>
    <main>
        <div class="music-icon">
            <img src="images/music.png">
        </div>
        <div class="title">
            <h1>Choose a song </h1>
        </div>
        <div class="input">
            <div class="input">
                <input type="text" id="inputBox" class="text-field" onkeyup="searchMusic()" placeholder="Guess a music based on the clues in the drawing">
                <div class="done-wrapper">
                    <a id="save" href="albumreplay.html"><button id="done" onclick="stopSong()"><img src="images/done.png">DONE!</button></a>
                </div>

                <ul id="songList">
                    <li onclick="playSongPreview('Double Take'), changeInputBox(innerText)">dhruv - Double Take</li>
                    <li onclick="playSongPreview('Heartbreak Anniversary'), changeInputBox(innerText)">Giveon - Heartbreak Anniversary</li>
                    <li onclick="playSongPreview('Without Me'), changeInputBox(innerText)">Halsey - Without Me</li>
                </ul>
            </div>

        </div>
    </main>
</body>

</html>
