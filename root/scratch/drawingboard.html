<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Draw clues about the music playing </h1> <img src="images/v94_61.png">
        </header>

        <div class="board">
            <div class="color-board">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>

                <div class="c4"></div>
                <div class="c5"></div>
                <div class="c6"></div>

                <div class="c7"></div>
                <div class="c8"></div>
                <div class="c9"></div>

                <div class="c10"></div>
                <div class="c11"></div>
                <div class="c12"></div>

                <div class="c13"></div>
                <div class="c14"></div>
                <div class="c15"></div>

                <div class="c16"></div>
                <div class="c17"></div>
                <div class="c18"></div>
                <div class="picked-color"></div>
            </div>

            <div class="drawer"></div>

            <div class="tool-board">
                <div><img src="images/v93_93.png"></div>
                <div><img src="images/v93_95.png"></div>
                <div><img src="images/v93_95.png"></div>
                <div><img src="images/v93_95.png"></div>
                <div><img src="images/v93_95.png"></div>

                <div><img src="images/v93_95.png"></div>
                <div><img src="images/v93_95.png"></div>
                <div><img src="images/v93_109.png"></div>
                <div><img src="images/v93_114.png"></div>
                <div><img src="images/v93_116.png"></div>
            </div>
        </div>

        <div class="size-tool">
            <div class="size-input">
                <div class="size-circle">
                    <div class="circle1">
                        <div class="circle1-size"></div>
                    </div>
                    <div class="circle2">
                        <div class="circle2-size"></div>
                    </div>
                    <div class="circle3">
                        <div class="circle3-size"></div>
                    </div>
                    <div class="circle4">
                        <div class="circle4-size"></div>
                    </div>
                    <div class="circle5">
                        <div class="circle5-size"></div>
                    </div>
                </div>
                <div class="size-line">
                    <div class="size-circle">
                        <div class="circle1"></div>
                        <input type="range" min="0" max="10" step="any">
                        <div class="circleF"></div>
                    </div>
                </div>
            </div>
            <button><img src="images/v94_2.png">DONE!</button>
        </div>


    </main>

</body>

</html>
