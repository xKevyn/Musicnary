<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/drawingboard.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>Draw clues about the music playing </h1> <img src="images/playing.png">
        </header>

        <div class="board">
            <div class="color-board">
                <div id="c1" style="background-color: black" onclick="select_color(this.id)"></div>
                <div id="c2" style="background-color: #8C8C8C" onclick="select_color(this.id)"></div>
                <div id="c3" style="background-color: #C4C4C4" onclick="select_color(this.id)"></div>

                <div id="c4" style="background-color: white" onclick="select_color(this.id)"></div>
                <div id="c5" style="background-color: #FFD700" onclick="select_color(this.id)"></div>
                <div id="c6" style="background-color: #FFFF00" onclick="select_color(this.id)"></div>

                <div id="c7" style="background-color: #FFA500" onclick="select_color(this.id)"></div>
                <div id="c8" style="background-color: #FFC0CB" onclick="select_color(this.id)"></div>
                <div id="c9" style="background-color: red" onclick="select_color(this.id)"></div>

                <div id="c10" style="background-color: #D729D7" onclick="select_color(this.id)"></div>
                <div id="c11" style="background-color: #FF00FF" onclick="select_color(this.id)"></div>
                <div id="c12" style="background-color: blue" onclick="select_color(this.id)"></div>

                <div id="c13" style="background-color: #66E5E5" onclick="select_color(this.id)"></div>
                <div id="c14" style="background-color: #79E567" onclick="select_color(this.id)"></div>
                <div id="c15" style="background-color: green" onclick="select_color(this.id)"></div>

                <div id="c16" style="background-color: #864531" onclick="select_color(this.id)"></div>
                <div id="c17" style="background-color: #BB5E4A" onclick="select_color(this.id)"></div>
                <div id="c18" style="background-color: #EAA179" onclick="select_color(this.id)"></div>
                <div id="picked-color" style="background-color: black" class="picked-color"></div>
            </div>

            <canvas id="canvas" class="drawer"></canvas>

            <div class="tool-board">
                <div><img id="pen" onclick="select_tool(this.id)" src="images/pen.png"></div>
                <div><img id="eraser" onclick="select_tool(this.id)" src="images/eraser.png"></div>
                <div><img id="square" onclick="select_tool(this.id)" src="images/square.png"></div>
                <div><img id="circle" onclick="select_tool(this.id)" src="images/circle.png"></div>
                <div><img id="filled-square" onclick="select_tool(this.id)" src="images/filled-square.png"></div>
                <div><img id="filled-circle" onclick="select_tool(this.id)" src="images/filled-circle.png"></div>
                <div><img id="line" onclick="select_tool(this.id)" src="images/line.png"></div>
                <div><img id="bucket" onclick="select_tool(this.id)" src="images/bucket.png"></div>
            </div>
        </div>

        <div class="size-tool">
            <div class="size-input">
                <div class="size-circle">
                    <div class="circle1" onclick="select_size(this.className)">
                        <div class="circle1-size"></div>
                    </div>
                    <div class="circle2" onclick="select_size(this.className)">
                        <div class="circle2-size"></div>
                    </div>
                    <div class="circle3" onclick="select_size(this.className)">
                        <div class="circle3-size"></div>
                    </div>
                    <div class="circle4" onclick="select_size(this.className)">
                        <div class="circle4-size"></div>
                    </div>
                    <div class="circle5" onclick="select_size(this.className)">
                        <div class="circle5-size"></div>
                    </div>
                </div>
                <div class="size-line">
                    <div class="size-circle">
                        <div class="circle"></div>
                        <input id="slider" oninput="get_slider_size()" type="range" min="1" max="20" value="1" step="any">
                        <div class="circleF"></div>
                    </div>
                </div>
            </div>
            <button id="done"><img src="images/done.png">DONE!</button>
        </div>
    </main>

</body>

</html>
